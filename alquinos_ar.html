                            <!-- Contenedor para la Realidad Aumentada -->
                            <div id="ar-container">
                                <a-scene mindar-image="imageTargetSrc: ./target/targets.mind;" 
                                        color-space="sRGB" 
                                        renderer="colorManagement: true, physicallyCorrectLights"
                                        vr-mode-ui="enabled: false"
                                        device-orientation-permission-ui="enabled: false">
                                    
                                    <!-- Sección de Assets -->
                                    <a-assets>
                                        <a-asset-item id="modelo3D" src="./models/Alquinos.gltf"></a-asset-item>
                                    </a-assets>

                                    <!-- Cámara -->
                                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                                    <!-- Target de AR -->
                                    <a-entity mindar-image-target="targetIndex: 0">
                                        <a-entity animation-mixer>
                                            <a-gltf-model src="#modelo3D"
                                                        position="0 0 0" 
                                                        rotation="0 180 0" 
                                                        scale="1 1 1">
                                            </a-gltf-model>
                                        </a-entity>
                                    </a-entity>

                                </a-scene>

                                <!-- Botón para reproducir el audio -->
                                <div class="audio-button-container">
                                    <button id="playButton" onclick="playAudio()">Presiona para escuchar</button>
                                </div>
                                
                                <!-- Audio -->
                                <audio id="audio" src="./audio/Alquinos.mp3"></audio> <!-- Reemplaza con la URL de tu archivo de audio -->
                                <script>
                                    // Espera a que el DOM esté completamente cargado
                                    document.addEventListener('DOMContentLoaded', function () {
                                        var playButton = document.getElementById('playButton');
                                        var audio = document.getElementById('audio');
                                
                                        // Añadir el evento click al botón
                                        playButton.addEventListener('click', function () {
                                            audio.play();
                                        });
                                    });
                                </script>
